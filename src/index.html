<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo-list</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Добавить дело</h1>
        </header>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Todo" aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Добавить</button>
        </div>
        
        <h2>Список дел</h2>

        <ul class="list-group list-group">
            <li class="list-group-item d-flex justify-content-start align-items-start">
                <div class="ms-2 me-auto">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    todo 1
                </div>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </li>
            <li class="list-group-item d-flex justify-content-start align-items-start">
                <div class="ms-2 me-auto">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    todo 2
                </div>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </li>
            <li class="list-group-item d-flex justify-content-start align-items-start">
                <div class="ms-2 me-auto">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    todo 3
                </div>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </li>
        </ul>

        <button type="button" class="btn btn-outline-secondary">Сохранить выбранные</button>
        <button type="button" class="btn btn-outline-secondary">Сохранить все</button>
        <button type="button" class="btn btn-outline-danger">Удалить выбранные</button>
        <button type="button" class="btn btn-outline-danger">Удалить все</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
